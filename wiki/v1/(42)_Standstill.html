<p class=MsoNormal style='text-indent:20.95pt'><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>想象妊娠也被称为假性怀孕，是指女性出现一些类似怀孕的症状，如月经停止、恶心、呕吐等，甚至还会有自觉胎动及腹部胀大的情况出现，但事实却不是真正的怀孕，且在超音波下根本看不到任何子宫内或子宫外的妊娠。</span></p>
