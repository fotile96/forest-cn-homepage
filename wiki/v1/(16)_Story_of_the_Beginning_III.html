<p class=MsoNormal style='margin-left:18.05pt'><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>出自意大利的城市名帕多瓦（</span><span lang=EN
style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>Padua</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>是英语，意大利语为</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>“Padova”</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>）。帕多瓦的植物园里有一棵被歌德称为</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>“</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>初始植物</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>”</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>的</span><span lang=EN
style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>1585</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>年种植的棕榈树。按照歌德的理论，所有的植物都是起源并脱胎于</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>“</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>初始植物</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>”</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>，游戏中</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>Padua</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>被称为</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>“</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>世界的种子</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>”</span><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>可能是源自于此。</span></p>

<p class=MsoNormal style='margin-left:18.05pt'><span lang=EN style='font-size:
14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:18.05pt'><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>另外，帕多瓦是莎士比亚戏剧《驯悍记》的发生地。</span></p>
