<p class=MsoNormal style='margin-left:21.0pt'><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>㹴犬，是一类最初为打猎和消除毒蛇害虫而培育的犬种。它们虽然一般个子较小，却很勇猛，坚强；具有精力充沛，活跃，近乎过度活跃的个性。今天，大多㹴犬都是做宠物狗，是极佳的家庭伴侣犬种。它们普遍对主人忠诚，亲善；但它们的强烈个性需要严格管教。</span></p>
