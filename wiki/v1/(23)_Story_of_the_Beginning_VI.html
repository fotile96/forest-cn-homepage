<p class=MsoListParagraph style='margin-left:20.95pt;text-indent:0cm'><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"微软雅黑",sans-serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>世界树是指北欧神话中的树，在北欧神话中，这个巨木的枝干构成了整个世界。其音译名为“伊格德拉西尔”（古诺斯语：</span><span
lang=EN style='font-size:14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>Askr
Yggdrasills, </span><span style='font-size:14.0pt;line-height:115%;font-family:
宋体'>英语：</span><span lang=EN style='font-size:14.0pt;line-height:115%;
font-family:"Calibri",sans-serif'>Yggdrasill</span><span style='font-size:14.0pt;
line-height:115%;font-family:宋体'>）。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN style='font-size:
14.0pt;line-height:115%;font-family:"Calibri",sans-serif'>&nbsp;</span></p>

<p class=MsoListParagraph style='margin-left:20.95pt;text-indent:0cm'><span
style='font-size:14.0pt;line-height:115%;font-family:宋体'>所谓“伊格”表示令人害怕之意，也是主神奥丁的另一个名字。而“德拉西尔”是指马，因此组合起来就是“奥丁的马”。其由来是因为奥丁曾经把自己吊在树上，并用长枪昆古尼尔刺伤自己，因而发现了卢恩文字。奥丁将此举说是“骑马”，世界之树因此有了伊格德拉西尔之名。</span></p>
